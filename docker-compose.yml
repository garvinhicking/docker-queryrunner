version: '2.3'
services:
  mysql5-7:
    image: mysql:5.7
    restart: "always"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./files/mysql-5.7.conf:/etc/mysql/conf.d:rw
      - ./files/mysql-5.7:/docker-entrypoint-initdb.d:rw
    ports:
      - "3306:3306"

