services:
  mysql5-7:
    # amd64 emulation on macOS
    platform: linux/amd64
    image: mysql:5.7
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./files/mysql-5.7.conf:/etc/mysql/conf.d:rw
      - ./files/mysql-5.7:/docker-entrypoint-initdb.d:rw
    ports:
      - "13306:3306"

